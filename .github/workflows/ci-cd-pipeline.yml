name: Invoice Ninja CI/CD Pipeline
#Chal jao please
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- 1. Build Stage ---
  build:
    name: Build Application & Create Artifacts
    runs-on: ubuntu-latest
    
    outputs:
      build-version: ${{ steps.get-version.outputs.version }}
      
    steps:
      - name: Log Source Stage Information
        run: |
          echo "=========================================="
          echo "SOURCE STAGE - Code Repository & Triggers"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Event Type: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="
          
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Build Version
        id: get-version
        run: |
          VERSION=$(date +%Y%m%d.%H%M%S)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build Version: $VERSION"
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts 

      - name: Create Storage & Cache Directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          chmod -R 777 bootstrap/cache storage

      - name: Setup Laravel Environment & Discover Packages
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan package:discover --ansi
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Node Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: Create Lightweight Deployment Artifact
        run: |
          ARTIFACT_NAME="invoice-ninja-${{ steps.get-version.outputs.version }}"
          echo "Creating lightweight deployment artifact..."
          mkdir build
          cp -r app bootstrap config database public routes vendor storage artisan composer.json composer.lock package.json package-lock.json .env.example build/ 2>/dev/null
          cd build
          tar -czf "../$ARTIFACT_NAME.tar.gz" .
          cd ..
          echo "✅ Artifact ready: $ARTIFACT_NAME.tar.gz"
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: invoice-ninja-build
          path: ./*.tar.gz
          retention-days: 7
  # --- 2. Backend Tests ---
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    needs: build
    
    env:
      DB_CONNECTION: mysql
      DB_DATABASE: ninja
      DB_USERNAME: root
      DB_PASSWORD: ninja
      DB_HOST: '127.0.0.1'
      REDIS_HOST: '127.0.0.1'
      REDIS_PORT: 6379
      CACHE_DRIVER: array      
      QUEUE_CONNECTION: sync    
      SESSION_DRIVER: array     
      MAIL_MAILER: log

    services:
      mariadb:
        image: mariadb:10.6
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: ninja
          MYSQL_PASSWORD: ninja
          MYSQL_DATABASE: ninja
          MYSQL_ROOT_PASSWORD: ninja
        options: --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=10
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mysql, sqlite3, bcmath, gmp, gd, curl, zip, openssl, mbstring, xml, redis
          coverage: none
      
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts
      
      - name: Wait for Database Service
        run: |
          echo "Waiting for MariaDB..."
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" -P 3306 --silent; then
              echo "MariaDB is up!"
              exit 0
            fi
            sleep 1
          done
          exit 1
        
      - name: Create Storage Directories & Set Permissions
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          
      - name: Setup Laravel Environment & Migrate DB
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan package:discover --ansi
          php artisan ninja:post-update || true
          php artisan optimize || true
          php artisan migrate --force
          
      - name: Run Custom SQE Unit Tests
        run: vendor/bin/phpunit tests/SQE/Unit --colors=always --testdox
        continue-on-error: true

      - name: Run Custom SQE Feature Tests
        run: vendor/bin/phpunit tests/SQE/Feature --colors=always --testdox
        continue-on-error: true

  ---

  # --- 3. UI (Cypress) Tests ---
  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    
    env:
      DB_CONNECTION: mysql
      DB_DATABASE: ninja
      DB_USERNAME: user
      DB_PASSWORD: password
      DB_HOST: '127.0.0.1' 
      MAIL_MAILER: log 
      APP_ENV: testing
      APP_CYPRESS: true

    services:
      mysql: 
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ninja
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev --no-scripts

      - name: Wait for MySQL Service
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" -P 3306 --silent; then
              echo "MySQL is up!"
              exit 0
            fi
            sleep 1
          done
          exit 1
          
      - name: Create Storage Directories & Set Permissions
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          
      - name: Setup Laravel Environment, Migrate & Seed DB
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan package:discover --ansi
          php artisan migrate --force
          php artisan db:seed --force

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node Dependencies
        run: npm install
          
      - name: Build Frontend Assets
        run: npm run build
          
      - name: Run Cypress Tests
        run: npx cypress run --config baseUrl="http://127.0.0.1:8000" --config-file cypress.config.cjs
        continue-on-error: true

  ---

  # --- 4. Staging Deployment ---
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, ui-tests]
    if: github.ref == 'refs/heads/main'
    environment: staging
  
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: invoice-ninja-build
          path: /tmp/artifacts
  
      # 1. SSH Action for File Transfer ONLY (Local Runner -> Remote Server)
      - name: Transfer Artifact to Staging Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          # Source is the local path on the GitHub Runner machine
          source: /tmp/artifacts/*.tar.gz 
          # Target is the temporary path on the Remote Server
          target: /tmp                 
  
      # 2. SSH Action for Script Execution ONLY (Remote Server)
      - name: Execute Deployment Script on Staging
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            echo "STAGING DEPLOYMENT STARTED"
            
            # Define deployment path
            DEPLOY_PATH="/var/www/invoiceninja"
            TEMP_PATH="/tmp/ninja_deploy"
            ARTIFACT_FILE="/tmp/invoice-ninja-*.tar.gz"
            
            # 1. Prepare deployment directories
            sudo mkdir -p $DEPLOY_PATH
            sudo chown -R ${{ secrets.STAGING_USER }}:${{ secrets.STAGING_USER }} $DEPLOY_PATH
            
            # 2. Create and change to temporary extraction directory
            mkdir -p $TEMP_PATH
            cd $TEMP_PATH || exit 1
            
            # 3. Extract artifact (The .tar.gz file is in /tmp)
            mv $ARTIFACT_FILE .
            tar -xzf invoice-ninja-*.tar.gz
            rm invoice-ninja-*.tar.gz
            
            # 4. Move extracted contents to final deployment path
            # We assume the extracted content is at the root of TEMP_PATH
            rm -rf $DEPLOY_PATH/*
            mv * $DEPLOY_PATH/
            
            # 5. Run post-deployment steps in the final path
            cd $DEPLOY_PATH || exit 1
            
            # Composer & migrations (Now composer.json is available here)
            composer install --no-dev --optimize-autoloader || exit 1
            php artisan migrate --force || exit 1
            
            # Node.js build (If needed for post-build setup)
            # npm install --only=production
            # npm run build
            
            # Cache & permissions
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            # Set permissions for web server (www-data)
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            # Restart services
            sudo systemctl restart php8.3-fpm || true
            sudo systemctl restart nginx || true
            
            # 6. Clean up temporary directory
            rm -rf $TEMP_PATH
            
            echo "STAGING DEPLOYMENT COMPLETED"

  ---

  # --- 5. Production Deployment ---
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production

    steps:
      - name: Manual Approval Check
        run: echo "Waiting for manual approval in GitHub Environments..."

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: invoice-ninja-build
          path: /tmp/artifacts # Use /tmp/artifacts for consistency

      # 1. SSH Action for File Transfer ONLY (Local Runner -> Remote Server)
      - name: Transfer Artifact to Production Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          source: /tmp/artifacts/*.tar.gz 
          target: /tmp
      
      # 2. SSH Action for Script Execution ONLY (Remote Server)
      - name: Execute Deployment Script on Production
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          script: |
            echo "PRODUCTION DEPLOYMENT STARTED"
            
            # Define deployment path
            DEPLOY_PATH="/var/www/invoiceninja"
            TEMP_PATH="/tmp/ninja_deploy_prod"
            ARTIFACT_FILE="/tmp/invoice-ninja-*.tar.gz"

            # 1. Enable Maintenance mode
            php artisan down --render="maintenance" 2>/dev/null || echo "Maintenance mode simulated"
            
            # 2. Prepare directories
            sudo mkdir -p $DEPLOY_PATH
            sudo chown -R ${{ secrets.PRODUCTION_USER }}:${{ secrets.PRODUCTION_USER }} $DEPLOY_PATH
            
            # 3. Create and change to temporary extraction directory
            mkdir -p $TEMP_PATH
            cd $TEMP_PATH || exit 1

            # 4. Extract artifact
            mv $ARTIFACT_FILE .
            tar -xzf invoice-ninja-*.tar.gz
            rm invoice-ninja-*.tar.gz
            
            # 5. Move extracted contents to final deployment path
            rm -rf $DEPLOY_PATH/*
            mv * $DEPLOY_PATH/
            
            # 6. Run post-deployment steps in the final path
            cd $DEPLOY_PATH || exit 1
            
            # Composer & migrations
            composer install --no-dev --optimize-autoloader || exit 1
            php artisan migrate --force || exit 1
            
            # Cache & permissions
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            # 7. Disable Maintenance mode
            php artisan up 2>/dev/null || echo "Maintenance mode disabled"
            
            # 8. Restart services
            sudo systemctl restart php8.3-fpm || true
            sudo systemctl restart nginx || true
            
            # 9. Clean up temporary directory
            rm -rf $TEMP_PATH

            echo "PRODUCTION DEPLOYMENT COMPLETED"
