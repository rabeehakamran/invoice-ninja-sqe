name: Invoice Ninja CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- 1. Build Stage (Code Compilation & Artifact Creation) ---
  build:
    name: Build Application & Create Artifacts
    runs-on: ubuntu-latest
    
    outputs:
      build-version: ${{ steps.get-version.outputs.version }}
      
    steps:
      - name: Log Source Stage Information
        run: |
          echo "=========================================="
          echo "SOURCE STAGE - Code Repository & Triggers"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Event Type: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="
          
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Build Version
        id: get-version
        run: |
          VERSION=$(date +%Y%m%d.%H%M%S)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build Version: $VERSION"
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts 

      # --- Laravel Cache & Storage Setup ---
      - name: Create Storage & Cache Directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          chmod -R 777 bootstrap/cache storage

      - name: Setup Laravel Environment & Discover Packages
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan package:discover --ansi
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Node Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      # --- FAST Artifact Creation ---
      - name: Create Lightweight Deployment Artifact
        run: |
          ARTIFACT_NAME="invoice-ninja-${{ steps.get-version.outputs.version }}"
          echo "Creating lightweight deployment artifact..."
          mkdir build
          cp -r app bootstrap config database public routes vendor storage artisan composer.json composer.lock package.json package-lock.json .env.example build/ 2>/dev/null
          cd build
          tar -czf "../$ARTIFACT_NAME.tar.gz" .
          cd ..
          echo "âœ… Artifact ready: $ARTIFACT_NAME.tar.gz"
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: invoice-ninja-build
          path: ./*.tar.gz
          retention-days: 7
          
  # --- 2. Backend Tests (Final Fix for Artisan Error) ---
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    needs: build
    
    # Official Configuration: Environment Variables for Testing
    env:
      DB_CONNECTION: mysql
      DB_DATABASE: ninja
      DB_USERNAME: root
      DB_PASSWORD: ninja
      DB_HOST: '127.0.0.1' 
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      MAIL_MAILER: log

    # Official Configuration: Services (MariaDB and Redis)
    services:
      mariadb:
        image: mariadb:10.6
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: ninja
          MYSQL_PASSWORD: ninja
          MYSQL_DATABASE: ninja
          MYSQL_ROOT_PASSWORD: ninja
        options: --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=10
      redis:
        image: redis
        ports:
          - 6379/tcp
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP (Include necessary extensions)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mysql, sqlite3, bcmath, gmp, gd, curl, zip, openssl, mbstring, xml, redis
          coverage: none
      
      # FIX 1: Use --no-scripts to prevent package:discover from running early and failing
      - name: Install Composer Dependencies (Disable Scripts)
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts
        
      # FIX 2: This must run before 'php artisan package:discover'
      - name: Create Storage Directories & Set Permissions
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          
      # FIX 3: Now we run the setup, including package:discover (which now finds the directories)
      - name: Setup Laravel Environment & Migrate DB
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan package:discover --ansi # Now it should pass!
          php artisan ninja:post-update || true
          php artisan optimize || true
          php artisan migrate --force
          
      # Run tests
      - name: Run Backend Unit Tests
        run: vendor/bin/phpunit --testsuite Unit --colors=always --testdox

      - name: Run Backend Feature/API Tests
        run: vendor/bin/phpunit --testsuite Feature --colors=always --testdox

  # --- 3. UI (Cypress) Tests (Refined with Services and Server Start) ---
  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    needs: build
    
    # Services (Database required for server to run)
    env:
      DB_CONNECTION: mysql
      DB_DATABASE: ninja
      DB_USERNAME: root
      DB_PASSWORD: ninja
      DB_HOST: '127.0.0.1' 
      MAIL_MAILER: log 

    services:
      mysql: 
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ninja
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev
        
      - name: Setup Laravel Environment & Migrate DB
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan migrate --force

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node Dependencies
        run: npm install
        
      - name: Build Frontend Assets
        run: npm run build

      - name: Start Laravel Server
        run: php artisan serve --host=127.0.0.1 --port=8000 &
        
      - name: Wait for server to start
        uses: nevskrem/wait-for-action@v1
        with:
          host: 127.0.0.1
          port: 8000
          timeout: 60s

      - name: Run Cypress Tests
        run: |
          npx cypress run --config baseUrl="http://127.0.0.1:8000" --spec "tests/cypress/SQE/**/*.cy.js"

  # --- 4. Staging Deployment ---
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, ui-tests]
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: invoice-ninja-build
          
      - name: Extract Artifact for Deployment
        run: tar -xzf *.tar.gz
          
      - name: Deploy via SSH to Staging Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            echo "STAGING DEPLOYMENT STARTED"
            cd /var/www/invoiceninja || exit 1
            git pull origin main || exit 1
            composer install --no-dev --optimize-autoloader || exit 1
            php artisan migrate --force || exit 1
            npm install --only=production
            npm run build
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            sudo systemctl restart php8.3-fpm || true
            sudo systemctl restart nginx || true
            echo "STAGING DEPLOYMENT COMPLETED"

  # --- 5. Production Deployment ---
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
    
    steps:
      - name: Manual Approval Check
        run: echo "Waiting for manual approval in GitHub Environments..."

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: invoice-ninja-build

      - name: Deploy via SSH to Production Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            echo "PRODUCTION DEPLOYMENT STARTED"
            php artisan down --render="maintenance" 2>/dev/null || echo "Maintenance mode simulated"
            cd /var/www/invoiceninja || exit 1
            git pull origin main || exit 1
            composer install --no-dev --optimize-autoloader || exit 1
            php artisan migrate --force || exit 1
            php artisan up 2>/dev/null || echo "Maintenance mode disabled"
            sudo systemctl restart php8.3-fpm || true
            sudo systemctl restart nginx || true
            echo "PRODUCTION DEPLOYMENT COMPLETED"
