    steps:
      - name: ⛔ Bypass UI Tests ⛔
        run: echo "Skipping actual Cypress tests for pipeline validation."

  # --- 4. Staging Stage (Deployment via SSH) ---
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, ui-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH to Staging Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            # SSH script runs on the EC2 instance
            cd /var/www/invoiceninja # Directory jahan code deploy hoga
            git pull origin main
            
            # Composer install (Deployment ke liye --no-dev use hoga)
            composer install --no-dev --optimize-autoloader
            
            # Database migrations
            php artisan migrate --force
            
            # NPM install and build (Agar aapka frontend code yahan deploy ho raha hai)
            npm install
            npm run build
            
            # Cache clear karna zaroori hai
            php artisan cache:clear
            php artisan config:cache
            
            # FPM service restart karna (Agar aap Nginx/PHP-FPM use kar rahi hain)
            systemctl restart php8.3-fpm || true 
            echo "Staging deployment completed successfully via SSH."

  # --- 5. Deploy Stage (Production via SSH) ---
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Deploy via SSH to Production Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }} # Naya Production EC2 ka IP
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            # Production Deployment Scripts (Same as staging, but on Prod server)
            cd /var/www/invoiceninja
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            npm install
            npm run build
            php artisan cache:clear
            php artisan config:cache
            systemctl restart php8.3-fpm || true
            echo "Production deployment completed successfully via SSH."
