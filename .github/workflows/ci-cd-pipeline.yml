name: Invoice Ninja CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- 1. Build Stage (Code Compilation & Artifact Creation) ---
  build:
    name: Build Application & Create Artifacts
    runs-on: ubuntu-latest
    
    outputs:
      build-version: ${{ steps.get-version.outputs.version }}
      
    steps:
      - name: Log Source Stage Information
        run: |
          echo "=========================================="
          echo "SOURCE STAGE - Code Repository & Triggers"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Event Type: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="
          
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Build Version
        id: get-version
        run: |
          VERSION=$(date +%Y%m%d.%H%M%S)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build Version: $VERSION"
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts 

      # --- Laravel Cache & Storage Fixes ---
      - name: Create Storage & Cache Directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          chmod -R 777 bootstrap/cache storage

      - name: Setup Laravel Environment & Discover Packages
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan package:discover --ansi
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Node Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      # --- FAST Artifact Creation ---
      - name: Create Lightweight Deployment Artifact
        run: |
          ARTIFACT_NAME="invoice-ninja-${{ steps.get-version.outputs.version }}"
          echo "Creating lightweight deployment artifact..."
          mkdir build
          cp -r app bootstrap config database public routes vendor storage artisan composer.json composer.lock package.json package-lock.json .env.example build/ 2>/dev/null
          cd build
          tar -czf "../$ARTIFACT_NAME.tar.gz" .
          cd ..
          echo "âœ… Artifact ready: $ARTIFACT_NAME.tar.gz"
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: invoice-ninja-build
          path: ./*.tar.gz
          retention-days: 7

  # --- 2. Backend Tests ---
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev

      - name: Run Backend Unit Tests
        run: |
          cd tests/SQE/Unit
          ./../../vendor/bin/phpunit --colors=always --testdox

      - name: Run Backend Feature/API Tests
        run: |
          cd tests/SQE/Feature
          ./../../vendor/bin/phpunit --colors=always --testdox

  # --- 3. UI (Cypress) Tests ---
  ui-tests:
      name: Run UI Tests (Cypress)
      runs-on: ubuntu-latest
      needs: build
    
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
    
        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '8.3'
            extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
            coverage: none
    
        - name: Install Composer Dependencies
          run: composer install --no-progress --prefer-dist --optimize-autoloader
    
        - name: Setup Laravel Directories
          run: |
            mkdir -p bootstrap/cache
            mkdir -p storage/framework/{cache,sessions,views}
            chmod -R 777 storage bootstrap/cache
    
        - name: Setup Laravel Environment
          run: |
            cp .env.example .env
            php artisan key:generate
    
        - name: Start Laravel Server
          run: |
            php artisan serve --host=127.0.0.1 --port=8000 &
            sleep 10
    
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
    
        - name: Install Node Dependencies
          run: npm install
    
        - name: Build Frontend Assets
          run: npm run build
    
        - name: Run Cypress Tests
          uses: cypress-io/github-action@v6
          with:
            wait-on: 'http://127.0.0.1:8000'
            browser: chrome
            spec: "tests/cypress/SQE/**/*.cy.js"

  # --- 4. Staging Deployment ---
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, ui-tests]
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: invoice-ninja-build
          
      - name: Extract Artifact for Deployment
        run: tar -xzf *.tar.gz
          
      - name: Deploy via SSH to Staging Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            echo "STAGING DEPLOYMENT STARTED"
            cd /var/www/invoiceninja || exit 1
            git pull origin main || exit 1
            composer install --no-dev --optimize-autoloader || exit 1
            php artisan migrate --force || exit 1
            npm install --only=production
            npm run build
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            sudo systemctl restart php8.3-fpm || true
            sudo systemctl restart nginx || true
            echo "STAGING DEPLOYMENT COMPLETED"

  # --- 5. Production Deployment ---
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
    
    steps:
      - name: Manual Approval Check
        run: echo "Waiting for manual approval in GitHub Environments..."

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: invoice-ninja-build

      - name: Deploy via SSH to Production Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            echo "PRODUCTION DEPLOYMENT STARTED"
            php artisan down --render="maintenance" 2>/dev/null || echo "Maintenance mode simulated"
            cd /var/www/invoiceninja || exit 1
            git pull origin main || exit 1
            composer install --no-dev --optimize-autoloader || exit 1
            php artisan migrate --force || exit 1
            php artisan up 2>/dev/null || echo "Maintenance mode disabled"
            sudo systemctl restart php8.3-fpm || true
            sudo systemctl restart nginx || true
            echo "PRODUCTION DEPLOYMENT COMPLETED"
