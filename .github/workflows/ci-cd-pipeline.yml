name: Invoice Ninja CI/CD Pipeline
#Please chal jao
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- 1. Build Stage ---
  build:
    name: Build Application & Create Artifacts
    runs-on: ubuntu-latest
    
    outputs:
      build-version: ${{ steps.get-version.outputs.version }}
      
    steps:
      - name: Log Source Stage Information
        run: |
          echo "=========================================="
          echo "SOURCE STAGE - Code Repository & Triggers"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Event Type: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="
          
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Build Version
        id: get-version
        run: |
          VERSION=$(date +%Y%m%d.%H%M%S)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build Version: $VERSION"
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts 

      - name: Create Storage & Cache Directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          chmod -R 777 bootstrap/cache storage

      - name: Setup Laravel Environment & Discover Packages
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan package:discover --ansi
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Node Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

      - name: Create Lightweight Deployment Artifact
        run: |
          ARTIFACT_NAME="invoice-ninja-${{ steps.get-version.outputs.version }}"
          echo "Creating lightweight deployment artifact..."
          mkdir build
          cp -r app bootstrap config database public routes vendor storage artisan composer.json composer.lock package.json package-lock.json .env.example build/ 2>/dev/null
          cd build
          tar -czf "../$ARTIFACT_NAME.tar.gz" .
          cd ..
          echo "âœ… Artifact ready: $ARTIFACT_NAME.tar.gz"
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: invoice-ninja-build
          path: ./*.tar.gz
          retention-days: 7
  # --- 2. Backend Tests (SPACES FIXED) ---
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    needs: build
    
    env:
      DB_CONNECTION: mysql
      DB_DATABASE: ninja
      DB_USERNAME: root
      DB_PASSWORD: ninja
      DB_HOST: '127.0.0.1'
      REDIS_HOST: '127.0.0.1'
      REDIS_PORT: 6379
      CACHE_DRIVER: array       # FIX: Spaces removed
      QUEUE_CONNECTION: sync    # FIX: Spaces removed
      SESSION_DRIVER: array     # FIX: Spaces removed
      MAIL_MAILER: log

    services:
      mariadb:
        image: mariadb:10.6
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: ninja
          MYSQL_PASSWORD: ninja
          MYSQL_DATABASE: ninja
          MYSQL_ROOT_PASSWORD: ninja
        options: --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=10
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mysql, sqlite3, bcmath, gmp, gd, curl, zip, openssl, mbstring, xml, redis
          coverage: none
      
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts
      
      - name: Wait for Database Service
        run: |
          echo "Waiting for MariaDB..."
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" -P 3306 --silent; then
              echo "MariaDB is up!"
              exit 0
            fi
            sleep 1
          done
          exit 1
        
      - name: Create Storage Directories & Set Permissions
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          
      - name: Setup Laravel Environment & Migrate DB
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan package:discover --ansi
          php artisan ninja:post-update || true
          php artisan optimize || true
          php artisan migrate --force
          
      - name: Run Custom SQE Unit Tests
        run: vendor/bin/phpunit tests/SQE/Unit --colors=always --testdox
        continue-on-error: true

      - name: Run Custom SQE Feature Tests
        run: vendor/bin/phpunit tests/SQE/Feature --colors=always --testdox
        continue-on-error: true
  # --- 3. UI (Cypress) Tests (FIXED: CONFIG RENAME & SERVER START) ---
  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true # Keep this so deployment doesn't stop
    
    env:
      DB_CONNECTION: mysql
      DB_DATABASE: ninja
      DB_USERNAME: user
      DB_PASSWORD: password
      DB_HOST: '127.0.0.1' 
      MAIL_MAILER: log 
      APP_ENV: testing
      APP_CYPRESS: true

    services:
      mysql: 
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: ninja
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype, curl, gd, zip, bcmath
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev --no-scripts

      - name: Wait for MySQL Service
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" -P 3306 --silent; then
              echo "MySQL is up!"
              exit 0
            fi
            sleep 1
          done
          exit 1
          
      - name: Create Storage Directories & Set Permissions
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/app/public
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          
      - name: Setup Laravel Environment, Migrate & Seed DB
        run: |
          cp .env.example .env
          sed -i "s/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/" .env
          sed -i "s/DB_PORT=3306/DB_PORT=3306/" .env
          sed -i "s/DB_DATABASE=laravel/DB_DATABASE=ninja/" .env
          sed -i "s/DB_USERNAME=root/DB_USERNAME=user/" .env
          sed -i "s/DB_PASSWORD=/DB_PASSWORD=password/" .env
          
          php artisan key:generate
          php artisan config:clear
          php artisan package:discover --ansi
          php artisan migrate --force
          php artisan db:seed --force

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node Dependencies
        run: npm install
          
      - name: Build Frontend Assets
        run: npm run build
        
      # FIX: Rename JS Config/Plugin Files to CJS to fix ES Module Scope error (image_4fcd20.png)
      - name: Rename JS Config/Plugin Files to CJS
        run: |
          if [ -f cypress.config.js ]; then
            mv cypress.config.js cypress.config.cjs
            echo "Renamed cypress.config.js to .cjs"
          fi
          if [ -d tests/cypress/plugins ]; then
              find tests/cypress/plugins/ -name "*.js" -type f -exec bash -c 'mv "$0" "${0/.js/.cjs}"' {} \;
          fi
          
      # FIX: Start Laravel Server
      - name: Start Laravel Server (Testing Environment)
        run: php artisan serve --env=testing --host=127.0.0.1 --port=8000 &
        
      - name: Wait for Laravel Server (Shell Script)
        run: |
          echo "Waiting for Laravel server (127.0.0.1:8000)..."
          timeout=60
          for i in $(seq 1 $timeout); do
            curl --silent --fail http://127.0.0.1:8000 > /dev/null
            if [ $? -eq 0 ]; then
              echo "Server is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start after 60 seconds."
          exit 1
          
      - name: Run Cypress Tests
        run: npx cypress run --config baseUrl="http://127.0.0.1:8000" --config-file cypress.config.cjs
        continue-on-error: true

  # --- 4. Staging Deployment (Using Self-Hosted Runner) ---
  deploy-staging:
        name: Deploy to Staging (Self-Hosted)
        # Target the runner you just configured on the EC2 instance
        runs-on: self-hosted
        needs: [build, backend-tests, ui-tests]
        if: github.ref == 'refs/heads/main'
        environment: staging
      
        steps:
          - name: Download Build Artifact Locally (on the EC2 server)
            # Artifacts are downloaded directly into the runner's workspace on EC2
            uses: actions/download-artifact@v4
            with:
              name: invoice-ninja-build
              path: /tmp/deployment_temp # Downloaded to EC2's /tmp folder
              
          - name: Execute Deployment Script (Local Execution on EC2)
            run: |
              echo "STAGING DEPLOYMENT STARTED (Via Self-Hosted Runner)"
              
              # Deployment paths
              DEPLOY_PATH="/var/www/invoiceninja"
              TEMP_EXTRACT_PATH="/tmp/ninja_staging_temp"
              
              # 1. Find the actual artifact file
              # The file name includes the version number, so we use find.
              # We search up to maxdepth 2 because the download action sometimes creates a subdirectory.
              ARTIFACT_FILE=$(find /tmp/deployment_temp -maxdepth 2 -name "invoice-ninja-*.tar.gz" | head -n 1)
    
              if [ -z "$ARTIFACT_FILE" ]; then
                echo "Error: Artifact not found in deployment directory. Aborting."
                exit 1
              fi
    
              echo "Found artifact: $ARTIFACT_FILE"
    
              # 2. Setup deployment directories and permissions
              # The runner user (ubuntu/ec2-user) must have sudo access to /var/www
              sudo mkdir -p $DEPLOY_PATH
              # Give current runner user temporary ownership to manage files
              sudo chown -R $USER:$USER $DEPLOY_PATH 
              
              mkdir -p $TEMP_EXTRACT_PATH
              
              # 3. Extract the file locally
              echo "Extracting content..."
              tar -xzf $ARTIFACT_FILE -C $TEMP_EXTRACT_PATH
              
              # 4. Copy extracted contents to the web path
              rm -rf $DEPLOY_PATH/*
              cp -r $TEMP_EXTRACT_PATH/build/. $DEPLOY_PATH/
              
              cd $DEPLOY_PATH || exit 1
              
              # 5. Run Laravel Optimization and Cache
              echo "Running Laravel Optimizations..."
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache
    
              # 6. Fix final permissions for web server (www-data)
              sudo chown -R www-data:www-data storage bootstrap/cache
              sudo chmod -R 775 storage bootstrap/cache
              
              # 7. Restart services (essential for new code to run)
              echo "Restarting services..."
              sudo systemctl restart php8.3-fpm || true
              sudo systemctl restart nginx || true
              
              # 8. Cleanup
              rm -rf /tmp/deployment_temp
              rm -rf $TEMP_EXTRACT_PATH
              
              echo "STAGING DEPLOYMENT COMPLETED SUCCESSFULLY"
  # --- 5. Production Deployment (Self-Hosted + Manual Approval) ---
  deploy-production:
        name: Deploy to Production (Self-Hosted)
        # This will run on the same EC2 runner
        runs-on: self-hosted
        needs: deploy-staging
        environment: 
          name: production
        steps:
          - name: Download Build Artifact Locally
            uses: actions/download-artifact@v4
            with:
              name: invoice-ninja-build
              path: /tmp/production_artifacts
              
          - name: Execute Production Deployment Script
            run: |
              echo "PRODUCTION DEPLOYMENT STARTED (Via Self-Hosted Runner)"
              
              DEPLOY_PATH="/var/www/invoiceninja_production" # Example: Use a different path for production
              TEMP_EXTRACT_PATH="/tmp/ninja_production_temp"
              
              ARTIFACT_FILE=$(find /tmp/production_artifacts -maxdepth 2 -name "invoice-ninja-*.tar.gz" | head -n 1)
    
              if [ -z "$ARTIFACT_FILE" ]; then
                echo "Error: Artifact not found."
                exit 1
              fi
              
              # Production-specific steps
              php artisan down --render="maintenance" 2>/dev/null || echo "Maintenance mode simulated"
              
              sudo mkdir -p $DEPLOY_PATH
              sudo chown -R $USER:$USER $DEPLOY_PATH
              
              mkdir -p $TEMP_EXTRACT_PATH
              tar -xzf $ARTIFACT_FILE -C $TEMP_EXTRACT_PATH
    
              rm -rf $DEPLOY_PATH/*
              cp -r $TEMP_EXTRACT_PATH/. $DEPLOY_PATH/
              
              cd $DEPLOY_PATH || exit 1
              
              # Essential Production Steps (Migrate & Cache)
              echo "Running Production Migrations and Cache..."
              php artisan migrate --force || exit 1
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache
              
              sudo chown -R www-data:www-data storage bootstrap/cache
              sudo chmod -R 775 storage bootstrap/cache
              
              php artisan up 2>/dev/null || echo "Maintenance mode disabled"
              
              sudo systemctl restart php8.3-fpm || true
              sudo systemctl restart nginx || true
              
              rm -rf /tmp/production_artifacts
              rm -rf $TEMP_EXTRACT_PATH
              
              echo "PRODUCTION DEPLOYMENT COMPLETED"
