name: Invoice Ninja CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- 1. Setup/Build Stage ---
  setup-environment:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
            
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      # 1. Install dependencies without running scripts
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts
      
      # FIX: Create storage directories and set permissions *before* running Artisan
      - name: Create Storage Directories & Permissions
        run: |
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/app/public
          chmod -R 777 storage bootstrap/cache

      # 2. Setup environment and generate key (this step previously failed)
      - name: Setup Laravel Environment & Key
        run: |
          cp .env.example .env
          php artisan key:generate
          # Now run the package discover script which was skipped earlier
          php artisan package:discover --ansi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Node Dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build

  # --- 2. Test Stage (Backend) ---
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, tokenizer, xml, ctype

      # FIX: Install dependencies without running scripts on subsequent jobs, as we only need the compiled files
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts
        
      # Setup minimal environment for testing
      - name: Setup Laravel Testing Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          # You may need to configure a test database connection here if tests interact with a database

      - name: Run Laravel Tests
        run: php artisan test

  # --- 3. Test Stage (UI/E2E) ---
  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ninja_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-
            
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node Dependencies
        run: npm install

      - name: Run Cypress UI Tests
        run: npx cypress run

  # --- 4. Staging Stage (Deployment) ---
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, ui-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH to Staging Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            cd /var/www/invoiceninja
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            npm install
            npm run build
            php artisan cache:clear
            php artisan config:cache
            systemctl restart php8.3-fpm || true
            echo "Staging deployment completed."

  # --- 5. Deploy Stage (Production) ---
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH to Production Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd /var/www/invoiceninja
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            npm install
            npm run build
            php artisan cache:clear
            php artisan config:cache
            systemctl restart php8.3-fpm || true
            echo "Production deployment completed."
